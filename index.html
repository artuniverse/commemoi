<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comme Moi Atelier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('commeLinktree.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.8);
      text-align: center;
    }
    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .button {
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      padding: 15px 20px;
      font-size: 1.1em;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Comme Moi Atelier</div>
    <div class="subtitle">꼼모아 아틀리에에</div>
    <a href="#" class="button">예약하기</a>
    <a href="#" class="button">카카오톡 문의</a>
    <a href="#" class="button">Naver 블로그</a>
    <a href="#" class="button">Wedding Bride Aeoni</a>
  </div>
</body>
</html>
