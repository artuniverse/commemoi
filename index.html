<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comme Moi Atelier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('commeLinktree.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.8);
      text-align: center;
      padding: 0 20px;
    }
    .title {
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .tagline {
      font-size: 1.1em;
      font-style: italic;
      margin-bottom: 60px; /* 추가 여백 */
    }
    .button {
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      padding: 15px 20px;
      font-size: 1.1em;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.2); /* 투명한 흰색 배경 */
      border-radius: 30px;
      text-align: center;
      backdrop-filter: blur(40px); /* 버튼 배경 블러 강도 증가 */
      transition: background 0.3s, backdrop-filter 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.4); /* 약간의 경계선 */
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.3); /* 호버 시 밝아짐 */
      backdrop-filter: blur(45px); /* 호버 시 블러 강화 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Comme Moi Atelier</div>
    <div class="subtitle">꼼모아 아틀리에</div>
    <div class="tagline">Glow More, Comme Moi</div>
    <!-- 버튼 목록 -->
    <a href="http://pf.kakao.com/_ynYAn" target="_blank" class="button">카카오톡 문의</a>
    <a href="https://blog.naver.com/won_sunshine" target="_blank" class="button">Naver 블로그</a>
    <a href="https://www.instagram.com/bride_aeoni?igsh=MWxrNXpmY29zcmpmdg==" target="_blank" class="button">Wedding Bride Aeoni</a>
  </div>
</body>
</html>
